<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Talkey</title>
   <!-- Bootstrap & CSS References -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<!-- Iconify SVG framework from Figma -->
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
<link rel="stylesheet" href="/CSS/Register.css">
  <!-- For the icon of the App to show on the tab -->
  <link rel="icon" href="/Media/images/Talkey - icone.png" />
</head>
<body>
<!-- Button HOME to return to the homepage -->
<!-- href of the button will change in further updates -->
<a class="buttonHome" href="/index.html"><span class="iconify" data-icon="material-symbols:exit-to-app"></span><span class="contentbtn">Home</span></a>
<!-- REGISTER SECTION -->
<form action="/HTML/Index.html">
    <div class="left-register">
        <p class="heading-slogan">CRIE CONTA</p>
        <p class="subheading-slogan">E ENTRE NO MUNDO ALEMÃO</p>
        <img src="/Media/images/register-desktop-drawn-svg.svg" alt="register-ilustration" class="ilustration">
    </div>
    <div class="right-register">
        <div class="card-register">
            <div class="radio-buttons">
                <label for="student"><input type="radio" name="student" id="student"><span class="student-line-heigth"> aluno</span></label>
                <label for="teacher"><input type="radio" name="teacher" id="teacher"><span class="teacher-line-heigth"> professor</span></label>
            </div>
            <div class="textfield">
                <label for="username"></label>
                <input type="text" name="username" id="username" placeholder="USERNAME">
                <br>
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="EMAIL">
                <br>
                <div class="birthday-field">
                    <label for="birthday">Data de Nascimento</label>
                    <div class="data-birthday">
                        <label for="daybirth"></label>
                        <input type="number" name="daybirth" id="daybirth" placeholder="Dia" min="1" max="31">
                        <br>
                        <select name="mouth-birthday" id="birthday">
                            <option selected value="Mês">Mês</option>
                            <option selected value="Janeiro">janeiro</option>
                            <option selected value="Mês">fevereiro</option>
                            <option selected value="Mês">março</option>
                            <option selected value="Mês">abril</option>
                            <option selected value="Mês">maio</option>
                            <option selected value="Mês">junho</option>
                            <option selected value="Mês">julho</option>
                            <option selected value="Mês">agosto</option>
                            <option selected value="Mês">setembro</option>
                            <option selected value="Mês">outubro</option>
                            <option selected value="Mês">novembro</option>
                            <option selected value="Mês">dezembro</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</html>
