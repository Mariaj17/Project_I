<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOJA - TALKEY</title>
     <!-- Bootstrap & CSS References Referências Bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/Shop.css">
     <!-- Iconify SVG framework from Figma  Framework do Figma-->
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
       <!-- For the icon of the App to show on the tab ICON DA APP -->
   <link rel="icon" href="/Media/images/Talkey - icone.png" />
</head>
<body>
    <!-- ACESSO AS FUNÇÕES DA PÁGINA DA LOJA APÓS AUTENTIFICAÇÃO -->
    <!-- Header section -->
<!-- Navbar -->
<header class="header">
    <img src="/Media/images/Logo.svg" alt="logo" class="logo">
    <!-- Navigation area Área de navegação -->
    <div class="select-link"></div>
    <!--NAVBAR LINKS-->
    <nav class="navbar">
        <ul class="navbar-list">
          <div class="home-link"></div>
            <li class="navbar-link"><a class="home" href="/HTML/Index.html">HOME</a></li>
            <li class="navbar-link"><a  class="aulas" href="#">AULAS</a></li>
            <li class="navbar-link"><a  class="shop" href="#">LOJA</a></li>
            <li class="navbar-link"><a  class="perfil" href="#">PERFIL</a></li>
            <!-- LOGOUT BUTTON -->
            <li class="logout-link"><a class="buttonHome" href="/HTML/Index.html"><span class="iconify" data-icon="material-symbols:exit-to-app"></span></a></li>
        </ul> 
    </nav>
</header>
<!-- SECTION DA LOJA -->
<main>
    <div class="points-to-pay">
        <span id="points-shop" class="points-shop">000 PONTOS <img src="/Media/images/White Key.svg" alt="white-key"> </span>
    </div>
    <!-- AVATAR SELECIONADO -->
    <div class="avatar-container">
        <div class="avatar-perfil"><img id="avatar-user" src="/Media/images/avatar01.png" alt="avatar01"></div>
        <div class="username"><span id="username">Username</span></div>
        <div class="background"><img src="/Media/images/Rectangle 661 - loja.svg" alt="#"></div>
        <div class="second-background"><img src="/Media/images/Rectangle 660 - loja.svg" alt="#"></div>
    </div>
    <div class="heading--shop"><span class="heading">AVATARES</span></div>
    <div class="underline-heading"></div>
    <!-- AVATARES PARA COMPRA -->
    <div class="shop-container">
        <div class="container-avatar01">
            <div class="image"><img src="/Media/images/avatar02.png" alt="#"></div>
            <div class="name-avatar"><span class="name">ARYANNE</span></div>
            <div class="price"><span class="price01">512</span><img src="/Media/images/small key.svg" alt="#"></div>
            <div class="button-pay"><button id="buyBtn">COMPRAR</button></div>
        </div>
        <div class="container-avatar02">
            <div class="image"><img src="/Media/images/avatar03.png" alt="#"></div>
            <div class="name-avatar"><span class="name">BEATRIX</span></div>
            <div class="price"><span class="price02">240</span><img src="/Media/images/small key.svg" alt="#"></div>
            <div class="button-pay"><button id="buyBtn">COMPRAR</button></div>
        </div>
        <div class="container-avatar02">
            <div class="image"><img src="/Media/images/avatar04.png" alt="#"></div>
            <div class="name-avatar"><span class="name">MIST</span></div>
            <div class="price"><span class="price03">742</span><img src="/Media/images/small key.svg" alt="#"></div>
            <div class="button-pay"><button id="buyBtn">COMPRAR</button></div>
        </div>
    </div>
</main>
    <!-- Refererência para JS bundle incluindo Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
