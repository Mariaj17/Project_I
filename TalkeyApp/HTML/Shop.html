<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOJA - TALKEY</title>
     <!-- Bootstrap & CSS References Referências Bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/Shop.css">
     <!-- Iconify SVG framework from Figma  Framework do Figma-->
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
       <!-- For the icon of the App to show on the tab ICON DA APP -->
   <link rel="icon" href="/Media/images/Talkey - icone.png" />
</head>
<body>
    <!-- ACESSO AS FUNÇÕES DA PÁGINA DA LOJA APÓS AUTENTIFICAÇÃO -->
    <!-- Header section -->
<!-- Navbar COM AUTENTIFICAÇÃO-->
<header class="header">
    <img src="/Media/images/Logo.svg" alt="logo" class="logo">
    <!-- Navigation area Área de navegação -->
    <div class="select-link"></div>
    <!--NAVBAR LINKS-->
    <nav class="navbar">
        <ul class="navbar-list">
          <div class="home-link"></div>
            <li class="navbar-link"><a class="home" href="/HTML/Index.html">HOME</a></li>
            <li class="navbar-link"><a  class="aulas" href="/HTML/Level.html">AULAS</a></li>
            <li class="navbar-link"><a  class="shop" href="/HTML/Shop.html">LOJA</a></li>
            <li class="navbar-link"><a  class="perfil" href="/HTML/Perfil.html">PERFIL</a></li>
            <!-- LOGOUT BUTTON -->
            <li class="logout-link"><a class="buttonHome" href="/HTML/Index.html"><span class="iconify" data-icon="material-symbols:exit-to-app"></span></a></li>
        </ul> 
    </nav>
</header>
<!-- SECTION DA LOJA -->
<main>
    <div class="points-to-pay">
        <span id="points-shop" class="points-shop">000 PONTOS <img src="/Media/images/White Key.svg" alt="white-key"> </span>
    </div>
    <!-- AVATAR SELECIONADO -->
    <div class="avatar-container">
        <div class="avatar-perfil"><img id="avatar-user" height="165px" src="/Media/images/avatar01.png" alt="avatar01"></div>
        <!-- Nome do user -->
        <div class="username"><span id="username">Username</span></div>
        <div class="opacity-background"></div>
        <div class="avatar"></div>
    </div>
    <div class="heading-shop-x">
    <div class="heading-shop"><span class="heading">AVATARES</span></div>
    <div class="underline-heading"></div>
</div>
    <!-- AVATARES PARA COMPRA -->
    <div class="shop-container">
        <div class="container-avatar01">
            <div class="avatar01"><img id="avatar01" height="165px"  src="/Media/images/avatar02.png" alt="#"></div>
            <div class="name-avatar"><span class="name">ARYANNE</span></div>
            <div class="price"><span title="Preço" class="price01">512</span><img src="/Media/images/small key.svg" alt="#"></div>
            <!-- BOTÃO PARA COMPRAR AVATAR -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buyModal01" id="buyBtn">COMPRAR</button>


            <!-- MODAL CONFIRMAÇÃO PAGAMENTO DO AVATAR01 -->
            <div class="modal fade" id="buyModal01" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="content">
                      <h5 class="heading">Deseja gastar pontos neste avatar ?</h5>
                      <button id="confirmBuy01">Confirmar</button>
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>


        <div class="container-avatar02">
            <div class="avatar02"><img  id="avatar02" height="165px"  src="/Media/images/avatar03.png" alt="#"></div>
            <div class="name-avatar"><span class="name">BEATRIX</span></div>
            <div class="price"><span  title="Preço" class="price02">240</span><img src="/Media/images/small key.svg" alt="#"></div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buyModal02" id="buyBtn">COMPRAR</button>

             <!-- MODAL CONFIRMAÇÃO PAGAMENTO DO AVATAR02 -->
             <div class="modal fade" id="buyModal02" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="content">
                      <h5 class="heading">Deseja gastar pontos neste avatar ?</h5>
                      <button id="confirmBuy02">Confirmar</button>
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>

        <div class="container-avatar03">
            <div class="avatar03"><img id="avatar03" height="165px" src="/Media/images/avatar04.png" alt="#"></div>
            <div class="name-avatar"><span class="name">MIST</span></div>
            <div class="price"><span title="Preço" class="price03">742</span><img src="/Media/images/small key.svg" alt="#"></div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buyModal03" id="buyBtn">COMPRAR</button>
        
                <!-- MODAL CONFIRMAÇÃO PAGAMENTO DO AVATAR03 -->
                <div class="modal fade" id="buyModal03" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="content">
                          <h5 class="heading">Deseja gastar pontos neste avatar ?</h5>
                          <button id="confirmBuy03">Confirmar</button>
                        </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        
        </div>
    </div>
</main>
    <!-- Refererência para JS bundle incluindo Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
