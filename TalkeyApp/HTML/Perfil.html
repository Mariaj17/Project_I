<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Irá surgir o nome do User na tab ex: MariaJ | Perfil | Talkey -->
  <!-- injetar o nome do user via js através da localstorage e da autentificação na app -->
  <title id="user"> Username || Talkey</title>
   <!-- Bootstrap & CSS References Referências Bootstrap & CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="/CSS/Perfil.css">
  <!-- Iconify SVG framework from Figma  Framework do Figma-->
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
   <!-- For the icon of the App to show on the tab ICON DA APP -->
   <link rel="icon" href="/Media/images/Talkey - icone.png" />
</head>
<!-- ACESSO AS FUNÇÕES DA PÁGINA DE PERFIL APÓS AUTENTIFICAÇÃO -->
<body>
<!-- Header section -->
<!-- Navbar COM AUTENTIFICAÇÃO-->
<!-- injetado via js -->
<header class="header"><!-- injetado via js --></header>



<!-- Main section Perfil -->
<main>
    <div class="card-perfil">
        <div class="left-perfil">
            <!-- AVATAR DO USER -->
            <div class="photo-perfil"><img id="avatar01" src="/Media/images/avatar01.png"  alt="photo-perfil"></div>
            <!-- NOME DO USER -->
            <div class="username"><span id="username">Username</span></div>
        </div>
        <div class="middle-perfil">
            <div class="points-user">
                <div class="icon"><img src="/Media/images/Key.svg" alt="Key"></div>
                <!-- OS PONTOS DO USER - ALTERAR VIA INNERHTML VIA JS localstorage -->
                <div class="points"><span id="points">000 Pontos</span></div>
            </div>
            <div class="buttons">
            <!-- BOTÃO EDITAR PARA ALTERAR PASSWORD -->
           <button type="button" class="btn btn-primary editBtn" data-bs-toggle="modal" data-bs-target="#changePswModal">EDITAR</button>

           <!-- MODAL ALTERAR PASSWORD -->
<div class="modal fade" id="changePswModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="change">
          <h5 class="heading">ALTERAR PASSWORD</h5>
          <div class="message-change"></div>
          <div class="psw-section">
            <label for="Changepsw"></label>
            <input type="password" name="Changepsw" id="Changepsw" placeholder=" NOVA PASSWORD" required>
        </div>
        <div class="confirmNewpsw">
            <label for="confirmpsw"></label>
            <input type="password" name="confirmNewpsw" id="confirmNewpsw" placeholder="CONFIRMAR NOVA PASSWORD" required>
        </div>
         <input class="changePswSubmission" type="submit" value="ALTERAR">
        </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

           <!-- BOTÃO PARA ALTERAR O AVATAR DO PERFIL -->
            <div class="change-avatar-btn"><button type="button" class="btn btn-primary changeBtn" data-bs-toggle="modal" data-bs-target="#avatarModal">ALTERAR AVATAR</button></div>

            <!-- MODAL PARA ALTERAR AVATAR/GALERIA DE AVATARES -->
            <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5 class="heading-avatar">GALERIA DE AVATARES</h5>
                        <div class="avatares">
                            <div class="image01"><img id="avatar01" src="/Media/images/avatar04.png" alt="avatar04"></div>
                            <div class="image02"><img id="avatar02" src="/Media/images/avatar02.png" alt="avatar02"></div>
                            <div class="image03"><img id="avatar03" src="/Media/images/avatar03.png" alt="avatar03"></div>
                        </div>
                        <div class="buttons-avatar">
                            <button id="avatar01use">USAR</button>
                            <button id="avatar02use">USAR</button>
                            <button id="avatar03use">USAR</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        </div>
        <div class="right-perfil">
            <div class="progress-area">
                <div class="heading"><span>Progresso do Curso</span></div>
                <!-- BARRA DE PROGRESSO -->
                <div class="progress">
                  <!-- via js -->
                  </div>
            </div>
        </div>
    </div>
</main>

    <!-- Referências ao JS -->
             <script src="/JS/init.js"></script>
            <script type="module" src="/JS/Views/NavbarView.js"></script>
            <script type="module" src="/JS/Views/PerfilView.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
