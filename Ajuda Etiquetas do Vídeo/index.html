<!-- EXEMPLO PARA GERIR AS ETIQUETAS DO VÍDEO-->
<!-- NOTA: SÓ É POSSÍVEL GERIR ETIQUETAS DO VÍDEO DA TAG <VIDEO> SE FOR IFRAME NÃO FUNCIONA POR SER DE UM SERVIDOR PRÓPRIO,
  PORÉM, PODE SE TRANSFERIR OS VÍDEOS DO YOUTUBE DO BROWSER PARA NOSSO COMPUTADOR, DE MODO A PUDER MANIPULAR OS VÍDEOS DO YOUTUBE É ÚNICA FORMA -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Teste</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!--VIDEO EXEMPLO-->
    <!-- TÍTULO DO VÍDEO -->
    <span class="heading">TÍTULO DO VÍDEO</span>
    <div class="container">
    <video src="Media\Videos\Alemão para Iniciantes 02 COMO SOLETRAR SEU NOME e o ALFABETO Alemão.mp4" controls height="300" width="400"></video>
    <!-- ETIQUETAS -->
    <div class="second-container">
        <div class="acordion-guide">
          <div class="accordion-item">
            <div class="accordion-item-header">
              ETIQUETAS DO VÍDEO
            </div>
            <div class="accordion-item-body">
              <div class="accordion-item-body-content">
             <!-- TIMESTAMPS OU FRAMES DO VÍDEO -->
            <div class="start"><span id="frame01">00:00</span> - Inicío do Vídeo</span></div>
            <div class="second-frame"><span id="frame02">00:10</span> - Segundo Frame</span></div>
            <div class="third-frame"><span id="frame03">00:20</span> - Terceiro Frame</span></div>
            <div class="fourth-frame"><span id="frame04">00:36</span> - Quarto Frame</span></div>
        </div>
            </div>
          </div>
        </div>
    <script src="/scripts.js"></script>
</body>
</html>
