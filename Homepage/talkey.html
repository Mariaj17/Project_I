<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkey</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
        
                <a class="navbar-brand" href="#">
                    <img
                    src="Talkey - logo.png"
                    width="135"
                    height="62"
                    />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
        
                <div class="collapse navbar-collapse row" id="navbarSupportedContent">
                    <ul class="navbar-nav row col-10 justify-content-center">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Aulas
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Básico</a>
                                <a class="dropdown-item" href="#">intermédio</a>
                                <a class="dropdown-item" href="#">Avançado</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">***</a>
                            </div>
                        </li>
    
                        <li class="nav-item">
                            <a class="nav-link" href="#">Loja<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Notificações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Perfil</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <button type="button" class="btn1" ref="#" data-toggle="modal" data-target="#myModal">Login</button>
                        <button type="button" class="btn2" ref="#" data-toggle="modal" data-target="#myModal2">Registar-se</button>
                    </ul>
                    
                </ul>
            </div>
    
                <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    
    
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button type="button" class="close" data-dismiss="modal">X</button>
                    </div>
    
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div>
                                <label for="form-check-input">Usuário</label> <!-- Tipo de usuário -->
                                <div class="mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineAluno" value="option1">
                                        <label class="form-check-label" for="inlineAluno">Aluno</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineProfessor" value="option2">
                                        <label class="form-check-label" for="inlineProfessor">Professor</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Nome de Usuário</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                              </div>
                        </form>
                    </div>
    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline" >Entrar</button>
                        <button type="button" class="btn btn-outline" data-dismiss="modal">Fechar</button>
                    </div>
    
                </div>
            </div>
        </div>
                    
        <div class="modal" id="myModal2">
            <div class="modal-dialog">
                <div class="modal-content">
                    
    
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Registo</h4>
                        <button type="button" class="close" data-dismiss="modal">X</button>
                    </div>
    
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div>
                                <label for="form-check-input">Usuário</label> <!-- Tipo de usuário -->
                                <div class="mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineAluno1" value="option1">
                                        <label class="form-check-label" for="inlineAluno1">Aluno</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineProfessor1" value="option2">
                                        <label class="form-check-label" for="inlineProfessor1">Professor</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3"> <!-- Endereço de email -->
                                <label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3"> <!-- username -->
                                <label for="exampleInputEmail1" class="form-label">Nome de Usuário</label>
                                <input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3"> <!-- Senha -->
                                <label for="exampleInputPassword1" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="exampleInputPassword2">
                                <div id="emailHelp" class="form-text">A senha deve conter no mínimo 8 caracteres.</div>
                            </div>
                            <div class="mb-3"> <!-- Confirmar senha -->
                                <label for="exampleInputPassword1" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="exampleInputPassword3">
                            </div>

                            <div> <!-- Genero input -->
                                <label for="form-check-input">Gênero</label>
                                <div class="mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineFem" value="option1">
                                        <label class="form-check-label" for="inlineFem">Feminino</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineMasc" value="option2">
                                        <label class="form-check-label" for="inlineMasc">Masculino</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group"> <!-- Date input -->
                                <label class="control-label" for="date">Data de Nascimento</label>
                                <input class="form-control" id="date" name="date" placeholder="DD/MM/AAAA" type="text"/>
                            </div>
                            
                        </form>
                    </div>
    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline" >Registar</button>
                        <button type="button" class="btn btn-outline" data-dismiss="modal">Fechar</button>
                    </div>
    
                </div>
            </div>
        </div>
                    
        
        
        
        </nav>
    </header>

    <script src="homepage.js"></script>
</body>
</html>
